apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: redisdeployment
spec:
  replicas: 1
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:3
        ports:
        - name: service
          containerPort: 6379
